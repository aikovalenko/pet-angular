<h3>Live search</h3>
<input
  type="text"
  [formControl]="searchControl"
/>
{{isLoading}}
@for (result of results; track result.id) {
  <a [routerLink]="[result.media_type, result.id]">
    <!--    тут нужен резолвер по типу медии-->
    {{ result.media_type }},
    @if (result.title) {
      <span>{{ result.title }}</span>
    }
    @if (result.name) {
      <span>{{ result.name }}</span>
    }
  </a>
}
